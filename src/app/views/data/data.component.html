<div *ngIf="isLogged && data && user">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <div class="form-floating m-1 d-print-none" *ngIf="isAdmin">
          <input
            type="text"
            class="form-control"
            name="filter1"
            id="floatingInput"
            placeholder="Buscar por Nombre..."
            [(ngModel)]="filter1"
            *ngIf="true"
          />
          <label for="floatingInput">Nombre</label>
        </div>
        <ng-container>
          <div class="input-group">
            <div class="col">
              <div class="form-floating m-1 d-print-none">
                <input
                  type="text"
                  id="floatingInput"
                  class="form-control"
                  name="filter2"
                  placeholder="Buscar por Fecha..."
                  [(ngModel)]="filter2"
                />
                <label for="floatingInput">Fecha</label>
              </div>
            </div>
            <div class="col" *ngIf="selected != '2'">
              <div class="form-floating m-1 d-print-none">
                <input
                  type="text"
                  id="floatingInput"
                  class="form-control"
                  name="filter3"
                  placeholder="Buscar por estado Asistencia..."
                  [(ngModel)]="filter3"
                />
                <label for="floatingInput">Asistencia</label>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="inlineRadio1"
            value="1"
            [(ngModel)]="selected"
            (click)="set()"
          />
          <label class="form-check-label" for="inlineRadio1"
            >Registro de Asistencia</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="inlineRadio3"
            value="2"
            [(ngModel)]="selected"
            (click)="set()"
          />
          <label class="form-check-label" for="inlineRadio3"
            >Resumen HorasExtra/HorasTrabajadas Por Mes</label
          >
        </div>
      </div>
      <div class="col-xs-16">
        <div class="table-responsive" *ngIf="selected == '1'">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center">Fecha</th>
                <th scope="col" class="text-center">Asistencia</th>
                <th scope="col" class="text-center d-print-none">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="table-info"
                *ngFor="
                  let item of data
                    | filterUser: filter1
                    | filterDate: filter2
                    | filterStatus: filter3
                    | pagination: page
                "
              >
                <ng-container *ngIf="item.usuario == currentUser || isAdmin">
                  <th scope="row">{{ item.usuario }}</th>
                  <td class="text-center">
                    {{ timeConverter(item.hora[0]["seconds"], 1) }}
                  </td>
                  <td class="text-center">
                    <ng-container
                      *ngFor="let asistencia of item.asistencia; let i = index"
                    >
                      {{ asistencia }}
                      <ng-container *ngIf="i != item.asistencia.length - 1">
                        ,
                      </ng-container>
                    </ng-container>
                  </td>
                  <td class="bnt-group text-center d-print-none" role="group">
                    <ion-button
                      color="secondary"
                      size="small"
                      (click)="seeJustification(item)"
                      >Más</ion-button
                    >
                  </td>
                </ng-container>
              </tr>
            </tbody>
          </table>
          <ng-container
            *ngIf="
              data
                | filterUser: filter1
                | filterDate: filter2
                | filterStatus: filter3
                | pagination: page
            "
          >
            <button
              class="btn btn-primary d-print-none m-2"
              (click)="prevPage()"
              [disabled]="page == 0"
            >
              Anteriores
            </button>

            <button
              class="btn btn-primary d-print-none m-2"
              (click)="nextPage()"
              [disabled]="
                (
                  data
                  | filterUser: filter1
                  | filterDate: filter2
                  | filterStatus: filter3
                  | pagination: page
                ).length < numPerPage
              "
            >
              Siguiente
            </button>
          </ng-container>
        </div>
      </div>
      <div class="table-responsive" *ngIf="selected == '2'">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col" class="text-center">Nombre</th>
              <th scope="col" class="text-center">Fecha</th>
              <th scope="col" class="col-3 text-center d-print-none">
                Acciones
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="table-info"
              *ngFor="
                let item of dataMes
                  | filterUser: filter1
                  | filterDate: filter2
                  | pagination: page
              "
            >
              <ng-container *ngIf="item.idUsuario == currentUserId || isAdmin">
                <th scope="row" class="text-center">{{ item.usuario }}</th>
                <td class="text-center">{{ item.fecha }}</td>
                <td class="bnt-group text-center d-print-none" role="group">
                  <ion-button
                    color="secondary"
                    size="small"
                    (click)="generatePageDataMes(item)"
                    >Más</ion-button
                  >
                </td>
              </ng-container>
            </tr>
          </tbody>
        </table>
        <ng-container
          *ngIf="
            data | filterUser: filter1 | filterDate: filter2 | pagination: page
          "
        >
          <button
            class="btn btn-primary d-print-none m-2"
            (click)="prevPage()"
            [disabled]="page == 0"
          >
            Anteriores
          </button>
          <button
            class="btn btn-primary d-print-none m-2"
            (click)="nextPage()"
            [disabled]="
              (
                dataMes
                | filterUser: filter1
                | filterDate: filter2
                | pagination: page
              ).length < numPerPage
            "
          >
            Siguiente
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
